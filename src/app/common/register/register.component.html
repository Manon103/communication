<div class="container-fluid">
  <div class="topic text-center">
    <p class="topicName">边界</p>
    <p class="topicDetails">沟通 即刻开始</p>
  </div>
<div class="formContainer col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
    <!-- <img src='../../../assets/imgs/header.jpg' alt="头像" class="img-circle center-block"> -->
    <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group" style="margin-top: 10%">
          <label for="inputEmail3" class="col-sm-3 control-label">邮箱：</label>
          <div class="col-sm-9" style="padding-left: 0">
            <input type="email" class="form-control email" id="inputEmail3" placeholder="邮箱" formControlName="email">
          </div>
        </div>
        <div class="col-sm-offset-3" style="color:#f02c2c; font-size:.7em"
          *ngIf="!registerForm.controls['email'].valid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
              邮箱不能为空！
            </div>
        <div class="form-group">
          <label for="inputUserName3" class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-9" style="padding-left: 0">
            <input type="email" class="form-control userName" id="inputUserName3" placeholder="用户名" formControlName="userName">
          </div>
        </div>
        <div class="col-sm-offset-3" style="color:#f02c2c; font-size:.7em"
          *ngIf="!registerForm.controls['userName'].valid && (registerForm.controls['userName'].dirty || registerForm.controls['userName'].touched)">
              用户名不能为空！
            </div>
        <div class="form-group" style="margin-top: 5%">
          <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-9" style="padding-left: 0">
            <input type="password" class="form-control password" id="inputPassword3" placeholder="密码" formControlName="password">
          </div>
        </div>
        <div class="col-sm-offset-3" style="color:#f02c2c; font-size:.7em"
          *ngIf="!registerForm.controls['password'].valid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
              密码不能为空且长度不能小于6位！
            </div>
        <div class="form-group">
            <div>
              <button type="submit" [disabled]="!registerForm.valid"
              class="btn btn-primary submitBtn col-sm-offset-1" label="注册">注册</button>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-8">
                <div class="col-sm-offset-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> 记住用户
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-sm-4" style="margin-top: 7px">
                  <a href="#" style="font-size: .9em; color: #000;">忘记密码？</a>
              </div>
        </div>
      </form>
</div>
</div>
